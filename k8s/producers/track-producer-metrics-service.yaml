# Track Producer Metrics Service
# Service for Prometheus to scrape producer metrics
apiVersion: v1
kind: Service
metadata:
  name: track-producer-metrics
  namespace: default
  labels:
    app: moodwave
    component: track-producer
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8001"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      name: metrics
  selector:
    app: moodwave
    component: track-producer
