# Kafka UI for monitoring and debugging

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: default
  labels:
    app: moodwave
    component: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moodwave
      component: kafka-ui
  template:
    metadata:
      labels:
        app: moodwave
        component: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "moodwave-cluster"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka-service:9092"
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: "zookeeper-service:2181"
            - name: DYNAMIC_CONFIG_ENABLED
              value: "true"
            # Authentication disabled - protected by AWS security group
            - name: AUTH_TYPE
              value: "DISABLED"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui-service
  namespace: default
  labels:
    app: moodwave
    component: kafka-ui
spec:
  type: NodePort  # Publicly accessible with authentication
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30081
      name: http
  selector:
    app: moodwave
    component: kafka-ui
