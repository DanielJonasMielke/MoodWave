# Kafka UI Ingress with TLS
# Provides HTTPS-only access to Kafka UI via port 443 (NodePort 30998)

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: kafka-ui-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Strict-Transport-Security: "max-age=31536000; includeSubDomains"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ui-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-kafka-ui-headers@kubernetescrd
  labels:
    app: moodwave
    component: kafka-ui
spec:
  tls:
    - secretName: kafka-ui-tls
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafka-ui-service
                port:
                  number: 8080
