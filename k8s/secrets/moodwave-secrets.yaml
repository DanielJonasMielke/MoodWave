# MoodWave Kubernetes Secrets

apiVersion: v1
kind: Secret
metadata:
  name: moodwave-secrets
  namespace: default
  labels:
    app: moodwave
type: Opaque
data:
  # Supabase credentials (production)
  SUPABASE_URL: 
  SUPABASE_KEY: 

  # Supabase credentials (sandbox/dev)
  SANDBOX_SUPABASE_URL: 
  SANDBOX_SUPABASE_KEY: 

  # Spotify API (Bearer token from browser)
  SPOTIFY_BEARER_TOKEN: 

  # RapidAPI key for track analysis
  RAPIDAPI_KEY: 

---
# Separate secret for sensitive Kafka credentials (if needed in future)
apiVersion: v1
kind: Secret
metadata:
  name: kafka-secrets
  namespace: default
  labels:
    app: moodwave
    component: kafka
type: Opaque

