# config.yaml
kafka:
  bootstrap_servers: "localhost:9092"
  news_topic: "news_tones"
  charts_topic: "daily_charts"
  features_topic: "musical_features"

producer:
  fetch_interval_seconds: 30
  start_date: "2020-01-01"

gdelt:
  country: "GM"
  language: "GERMAN"

spotify:
  chart_type: "regional-de-daily"

rapidapi:
  host: "track-analysis.p.rapidapi.com"

supabase:
  news_tones_table: "gdelt_daily_tone"
  regional_charts_table: "spotify_regional_charts"
  viral_charts_table: "spotify_viral_charts"
  track_features_table: "track_features"

sandbox:
  enabled: true
  start_date: "2020-01-01"
  simulation_interval_seconds: 180
  api_delay_range_seconds: [0.5, 1.4]
  api_error_probability: 0.30
